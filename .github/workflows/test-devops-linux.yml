          )
          for p in "${PLUGINS[@]}"; do
            [[ -d "$HOME/.oh-my-zsh/custom/plugins/$p" ]] && echo "‚úÖ $p —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω" || echo "‚ö†Ô∏è $p –Ω–µ –Ω–∞–π–¥–µ–Ω (–≤–æ–∑–º–æ–∂–Ω–æ –≤—Å—Ç—Ä–æ–µ–Ω)"
          done

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ DevOps –∞–ª–∏–∞—Å–æ–≤
