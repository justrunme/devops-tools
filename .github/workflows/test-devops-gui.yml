name: Test DevOps GUI Installer

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew, pipx and gum
        run: |
          if ! command -v brew &>/dev/null; then
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          brew update
          brew install pipx
          pipx ensurepath
          brew install charmbracelet/tap/gum

      - name: Configure environment
        run: |
          eval "$(/opt/homebrew/bin/brew shellenv)" >> ~/.bash_profile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          export PATH="$HOME/.local/bin:$PATH"

      - name: Run setup-devops-gui.sh with --all
        run: |
          chmod +x setup-devops-gui.sh
          ./setup-devops-gui.sh --all

      - name: Verify installed GUI tools
        shell: bash
        run: |
          GUI_PATHS=(
            "/Applications/Docker.app"
            "/Applications/Google Cloud SDK"
            "/Applications/Visual Studio Code.app"
            "/Applications/iTerm.app"
            "/Applications/Tailscale.app"
            "/Applications/Ngrok.app"
          )

          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ GUI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –≤ /Applications..."
          FAIL=0
          for path in "${GUI_PATHS[@]}"; do
            if [ ! -e "$path" ]; then
              echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω: $path"
              FAIL=1
            else
              echo "‚úÖ –ù–∞–π–¥–µ–Ω: $path"
            fi
          done

          if [[ "$FAIL" -ne 0 ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ GUI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
            exit 1
          fi

      - name: Success
        if: success()
