name: Test Full DevOps Installer (GUI + CLI + Configs)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-macos-full:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare brew, pipx, gum
        run: |
          brew update
          brew install pipx
          pipx ensurepath
          brew install charmbracelet/tap/gum

      - name: Set PATHs
        run: |
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.bash_profile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          export PATH="$HOME/.local/bin:$PATH"
          which brew
          which pipx
          which gum

      - name: Make script executable and run full install
        run: |
          chmod +x setup-devops.sh
          ./setup-devops.sh --all

      - name: Verify installed CLI tools
        run: |
          TOOLS=(
            terraform terragrunt terraform-docs tfsec
            kubectl helm k9s kind
            aws az gcloud
            glab docker lazygit
            bat fzf htop ncdu tree
            python pipx pre-commit
            doctl flyctl sops tldr yq eza
          )

          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ CLI –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤..."
          FAIL=0
          for tool in "${TOOLS[@]}"; do
            if ! command -v "$tool" &>/dev/null; then
              echo "‚ùå $tool –ù–ï —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!"
              FAIL=1
            else
              echo "‚úÖ $tool —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            fi
          done

          if [[ $FAIL -ne 0 ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ CLI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç!"
            exit 1
          fi

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ GUI –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        continue-on-error: true
        run: |
          GUI_CASKS=(
            docker
            google-cloud-sdk
            visual-studio-code
            iterm2
            tailscale
            ngrok
            pgadmin4
            db-browser-for-sqlite
            lens
          )

          echo "üñ•Ô∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ GUI —Ç—É–ª–∑–æ–≤ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –≤ CI)..."
          for cask in "${GUI_CASKS[@]}"; do
            if brew list --cask "$cask" &>/dev/null; then
              echo "‚úÖ $cask —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            else
              echo "‚ö†Ô∏è $cask –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω (–∏ —ç—Ç–æ –û–ö –≤ CI-—Å—Ä–µ–¥–µ)"
            fi
          done

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Oh My Zsh
        run: |
          echo "üß™ –ü—Ä–æ–≤–µ—Ä–∫–∞ ~/.zshrc –∏ Powerlevel10k..."
          [[ -f ~/.zshrc ]] && echo "‚úÖ ~/.zshrc –Ω–∞–π–¥–µ–Ω" || (echo "‚ùå ~/.zshrc –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)
          grep -q "powerlevel10k/powerlevel10k" ~/.zshrc && echo "‚úÖ Powerlevel10k –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" || (echo "‚ùå –¢–µ–º–∞ –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞" && exit 1)

          echo "üîç –°–æ–¥–µ—Ä–∂–∏–º–æ–µ ~/.zshrc:"
          cat ~/.zshrc

          echo "üì¶ –ü—Ä–æ–≤–µ—Ä–∫–∞ Oh My Zsh –ø–ª–∞–≥–∏–Ω–æ–≤ –∏–∑ .zshrc..."
          grep -oE '^plugins=ÓÄÅ([^)]*)ÓÄÅ' ~/.zshrc | sed -E 's/plugins=ÓÄÅ|ÓÄÅ//g' | tr ' ' '\n' | while read -r plugin; do
            [[ -z "$plugin" || "$plugin" == "#"* ]] && continue
            if [[ -d "$HOME/.oh-my-zsh/custom/plugins/$plugin" || -d "$HOME/.oh-my-zsh/plugins/$plugin" ]]; then
              echo "‚úÖ –ü–ª–∞–≥–∏–Ω $plugin —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            else
              echo "‚ùå –ü–ª–∞–≥–∏–Ω $plugin –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"
              exit 1
            fi
          done

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ DevOps-–∞–ª–∏–∞—Å–æ–≤
        run: |
          echo "üîé –ü—Ä–æ–≤–µ—Ä–∫–∞ DevOps –∞–ª–∏–∞—Å–æ–≤..."
          ALIASES=(k kgp kgn tf dc dcu dcd lg p)
          for alias in "${ALIASES[@]}"; do
            if alias "$alias" &>/dev/null; then
              echo "‚úÖ alias $alias –Ω–∞—Å—Ç—Ä–æ–µ–Ω"
            else
              echo "‚ö†Ô∏è alias $alias –ù–ï –Ω–∞–π–¥–µ–Ω (–≤–æ–∑–º–æ–∂–Ω–æ –Ω–µ –≤ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏)"
            fi
          done

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ Neovim –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏ Lazy.nvim
        run: |
          echo "üß™ –ü—Ä–æ–≤–µ—Ä–∫–∞ Neovim –∏ Lazy.nvim..."
          command -v nvim || (echo "‚ùå Neovim –Ω–µ –Ω–∞–π–¥–µ–Ω" && exit 1)
          [[ -f ~/.config/nvim/init.lua ]] && echo "‚úÖ init.lua –Ω–∞–π–¥–µ–Ω" || (echo "‚ùå init.lua –Ω–µ –Ω–∞–π–¥–µ–Ω" && exit 1)

          echo "‚ö°Ô∏è Lazy.nvim —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è..."
          nvim --headless "+Lazy! sync" +qa || (echo "‚ùå Lazy.nvim sync –ø—Ä–æ–≤–∞–ª–µ–Ω" && exit 1)

      - name: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ .zshrc –∏ —Å–ø–∏—Å–∫–∞ –ø–ª–∞–≥–∏–Ω–æ–≤
        uses: actions/upload-artifact@v4
        with:
          name: zsh-config
          path: |
            ~/.zshrc
            ~/.p10k.zsh

      - name: –£—Å–ø–µ—Ö!
        if: success()
        run: echo "üéâ –ü–æ–ª–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è DevOps –æ–∫—Ä—É–∂–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∞!"
