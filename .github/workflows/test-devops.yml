name: Test Universal DevOps Installer

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-devops:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew, pipx and gum
        run: |
          if ! command -v brew &>/dev/null; then
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          brew update
          brew install pipx
          pipx ensurepath
          brew install charmbracelet/tap/gum

      - name: Run setup-devops.sh with --all
        run: |
          chmod +x setup-devops.sh
          ./setup-devops.sh --all --debug

      - name: Verify CLI tools installed
        run: |
          CLI_TOOLS=(
            git zsh fzf jq bat tree
            kubectl helm k9s terraform
            aws az gh glab pipx ansible
            act direnv zoxide httpie cheat btop
          )

          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ CLI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤..."
          FAIL=0
          for tool in "${CLI_TOOLS[@]}"; do
            if ! command -v "$tool" &>/dev/null; then
              echo "‚ùå $tool –ù–ï –£–°–¢–ê–ù–û–í–õ–ï–ù"
              FAIL=1
            else
              echo "‚úÖ $tool —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            fi
          done

          if [[ "$FAIL" -ne 0 ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ CLI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
            exit 1
          fi

      - name: Verify GUI apps installed
        run: |
          GUI_PATHS=(
            "/Applications/Docker.app"
            "/Applications/Google Cloud SDK"
            "/Applications/Visual Studio Code.app"
            "/Applications/iTerm.app"
            "/Applications/Tailscale.app"
            "/Applications/Ngrok.app"
          )

          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ GUI-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π..."
          FAIL=0
          for path in "${GUI_PATHS[@]}"; do
            if [ ! -e "$path" ]; then
              echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ: $path"
              FAIL=1
            else
              echo "‚úÖ –ù–∞–π–¥–µ–Ω–æ: $path"
            fi
          done

          if [[ "$FAIL" -ne 0 ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ GUI-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
            exit 1
          fi

      - name: Success
        if: success()
        run: echo "üéâ –í—Å–µ DevOps-–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã (CLI + GUI) —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –∏ –ø—Ä–æ–≤–µ—Ä–µ–Ω—ã!"
