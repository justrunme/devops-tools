name: Test DevOps CLI Installer

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew, pipx and gum
        run: |
          if ! command -v brew &>/dev/null; then
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          brew install pipx
          pipx ensurepath
          brew install charmbracelet/tap/gum

      - name: Configure shell environment
        run: |
          eval "$(/opt/homebrew/bin/brew shellenv)" >> ~/.bash_profile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          export PATH="$HOME/.local/bin:$PATH"

      - name: Run setup-devops-cli.sh with --all
        run: |
          chmod +x setup-devops-cli.sh
          ./setup-devops-cli.sh --all

      - name: Verify installed CLI tools
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"

          TOOLS=(
            git zsh fzf jq bat tree
