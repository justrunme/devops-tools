              echo "‚ùå $tool –ù–ï –£–°–¢–ê–ù–û–í–õ–ï–ù!"
              FAIL=1
            else
              echo "‚úÖ $tool —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            fi
          done

          if [[ "$FAIL" -ne 0 ]]; then
